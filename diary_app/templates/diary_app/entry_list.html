{% extends 'diary_app/base.html' %}
{% block body_block %}
    <h1>List of Diary Entries</h1>
    <div class="centerstage">
    {% for entry in diaryentry_list %}
    <div class="entry">
        <h2><a href="{% url 'entry_detail' pk=entry.pk %}">{{ entry.title }}</a></h2>
        <div class="date">
            <p>Published On: {{ entry.published_date|date:"M d, Y" }}</p>
        </div>
    </div>
</div>
    {% endfor %}
{% endblock %}
