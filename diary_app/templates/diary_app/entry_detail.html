{% extends 'diary_app/base.html' %}
{% block body_block %}
    <h1 class="entry-title">{{ diaryentry.title }}</h1>
    
    {% if diaryentry.published_date %}
        <div class="entry published-date"> {{diaryentry.published_date}}
        </div>
    {% else %}
        <a href="{% url 'publish_entry' pk=diaryentry.pk %}">Publish</a>

    {% endif %}
{% endblock %}
