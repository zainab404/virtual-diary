{% extends 'diary_app/base.html' %}
{% block body_block %}
    <h1 class="entry-title">{{ diaryentry.title }}</h1>
    {% if diaryentry.published_date %}
        <div class="entry published-date"> 
            {{diaryentry.published_date}}
        </div>
    {% else %}
    <a href="{% url 'publish_entry' pk=diaryentry.pk %}">
        <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                Publish
        </button>
    </a>
    {% endif %}

    <p>{{ diaryentry.text|safe|linebreaksbr }}</p>

    {% if user.is_authenticated %}
        <a href="{% url 'update_entry' pk=diaryentry.pk %}">
                <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                        Edit
                </button>
        </a>

        <a href="{% url 'remove_entry' pk=diaryentry.pk %}">
                <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                        Delete
                </button>
        </a>
    {% endif %}
{% endblock %}
