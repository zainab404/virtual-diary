{% extends 'diary_app/base.html' %}
{% block body_block %}
    <div class="container">
        {% if registered %}
            <h2>Registration Successful</h2>
        {% else %}

        <h1>Register Here:</h1>
        <form action="" method="POST">
            {% csrf_token %}
            {{ userform.as_p }}

            <input type="submit" value="Register">
        </form>
        {% endif %}
    </div>
{% endblock %}
